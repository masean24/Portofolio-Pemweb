<body>
    <nav>
        <div class="nav-container">

    <div class="container">
        <div class="card">
            <h3><i class="fas fa-clock" style="color: #198754;"></i> Jadwal Kuliah</h3>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Jam</th>
                            <th>Senin</th>
                            <th>Selasa</th>
                            <th>Rabu</th>
                            <th>Kamis</th>
                            <th>Jumat</th>
                            <th>Sabtu</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="fw-bold">08:10 - 09:50</td>
                            <td class="bg-primary-light">Sistem Operasi</td>
                            <td class="bg-secondary-light">JarKom</td>
                            <td>-</td>
                            <td class="bg-primary-light">Teknik Digital</td>
                            <td>-</td>
                            <td class="bg-success-light">PBO</td>
                        </tr>
                        <tr>
                            <td class="fw-bold">10:10 - 11:50</td>
                            <td class="bg-warning-light">Struktur Data</td>
                            <td class="bg-info-light">PDT</td>
                            <td>-</td>
                            <td class="bg-success-light">Praktek</td>
                            <td class="bg-primary-light">Komunikasi Data</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td class="fw-bold">13:00 - 15:30</td>
                            <td>-</td>
                            <td>-</td>
                            <td class="bg-secondary-light">MPPL</td>
                            <td class="bg-info-light">PemWeb</td>
                            <td class="bg-danger-light">Basis Data</td>
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
